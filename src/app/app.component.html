<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <editor [(ngModel)]="dataHtml" [init]="{
        base_url: '/tinymce', 
        suffix: '.min',
        height: 400,
      menubar: true,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor',
        'searchreplace visualblocks advcode fullscreen',
        'insertdatetime media table powerpaste hr code table'
      ],
      toolbar: 'table | print | preview | undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image code',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
    }"></editor>
    </div>
    <div class="col-6">
      <editor [disabled]="true" initialValue="{{dataHtml}}" [init]="{
        base_url: '/tinymce', 
        suffix: '.min',
        height: 400,
      plugins: '',
      menubar: 'false',
      toolbar: '',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
    }"></editor>
    </div>
  </div>
</div>

<div [innerHTML]='dataHtml'>
  
</div>
